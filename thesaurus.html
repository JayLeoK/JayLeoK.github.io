<html>
	<head>
		<title> TuneBox Thesaurus </title>
		<link rel="stylesheet" href="assets/css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
		<script src="assets/js/jquery-1.9.1.js"></script>
		<script src="assets/js/script.js"></script>
	</head>
	<body>
		<div id="topbar">
			<img class="icon" id="mapicon" src="assets/img/icon/map.png"> 
			<img class="icon" id="boxicon" src="assets/img/icon/box icon.png">
			<img class="icon" id="thesicon" src="assets/img/icon/thes.png">
		</div>
		<div id="thes-title">THESARUS</div>
		<div id="thes-subtext">Search for any song, artist, or genre and we'll give you what we think best matches that style! 
		</div>
		<div id="searchbar-container">
			<input id="searchbar" type="text" placeholder="Song, artist, or genre..">
			<button id="search-button">Search</button>
		</div>
		<div id="result-container">
		</div>
	</body>
</html>
